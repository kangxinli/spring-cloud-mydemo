server: 
  port: 9001

logging:
  level:
    com.alibaba.nacos.client.naming: error
#    org.springframework.cloud.gateway: debug
 
spring: 
  application:
    name: demo-gateway
  devtools:
    restart:
      enabled: true
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          # 让gateway通过服务发现组件找到其他的微服务
          enabled: true
      routes:
        # 认证中心
        - id: ruoyi-auth  # 唯一标识，通常使用服务id
          uri: lb://demo-auth  # 目标URL，lb代表从注册中心获取服务，lb是Load Balance的缩写
          predicates:
            - Path=/auth/** # 匹配转发路径
          filters:
            - StripPrefix=1  # 从第几级开始转发

hystrix:
  command:
    default:  #default全局有效，service id指定应用有效
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 5000 #断路器超时时间，默认1000ms

